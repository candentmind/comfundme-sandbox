<body>
<div class="page-wrapper bg-yellow p-t-50 p-b-100">
	<div class="wrapper wrapper--w350">
		<div class="row justify-content-center" style="margin-bottom: 15px;">
			<a href="../index.html"><img src="../assets/images/cfmw.png" alt="cfmw"></a>
		</div>
		<div class="card card-2">
			<!--<div class="card-heading"></div>-->
			<div class="card-body">
				<div style="margin-bottom: 35px; line-height: 15px;">
					<h3 style="font-weight: bold">Welcome back</h3>
					<p class="text-left;" style="font-size: 11px">Sign in to continue</p>
				</div>
				<form action="https://sandbox.comfundme.com/account/login" method="POST">
					<div class="alert alert-danger">
						<button class="close" data-close="alert"></button>
						<span>You must be signed in to access that page.</span>
					</div>
					
					<div class="form-group">
						<!--<i class="fa fa-user icon"></i>-->
						<input class= "form-control form-control-solid placeholder-no-fix form-group inp"
							   type="email" placeholder="Email" name="email" id= "email"
							   required="required" style="border-radius: 20px;" />
					</div>
					<div class="form-control form-control-solid placeholder-no-fix form-group" style="border-radius: 20px; display: flex">
						<input
								type="password" autocomplete="off" placeholder="Password"
								name="password" id="password" required="required" />
						<i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -10px"></i>
					</div>
					<div class="text-right" style="margin: 0.2em auto;">
						<a style="font-size: 11px; color: #000;" class="text-right" href="forgotpassword.html">Forgot Password?</a>
					</div>

					<div class="p-t-30 align-content-center">
						<button class="btn" style="border-radius: 20px; background: #f1c40f; color: #000;" type="submit">LOGIN</button>
					</div>
				</form>
				<div class="row justify-content-center" style="margin-top: 15px; color: #fff;">
					<span style="font-size: 12px; font-weight: bold; color: #000000">Don't have an account? <a style="color: #000000; font-weight: bold;" href="register.html"> SIGN UP</a></span>
				</div>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    /*const form = document.querySelector("form");

        e.preventDefault();

</script>
